<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1 {
	font-size:400%;
}
canvas {
	position:fixed;
	left:0;
	top:0;
	width: 100vw;
	height: 100vh;
	/*background:rgba(255, 0, 0, .7);*/
}
</style>
</head>
<body>
	<h1> hello canvas</h1>
<canvas id="ctx"></canvas>
<script type="text/javascript">
	var ctx = document.querySelector('#ctx').getContext('2d');
	ctx.strokeStyle = '#f00';
	ctx.beginPath();
	ctx.moveTo(70, 140);
	ctx.lineTo(140, 70);
	ctx.stroke();
	ctx.save(0);

	ctx.translate(60, 60);
	ctx.beginPath();
	//ctx.moveTo(0, 0);
	ctx.arc(0, 0, 10, 0, Math.PI * 2, true);
	ctx.closePath();
	ctx.stroke();
	ctx.restore();

	ctx.save();
	ctx.fillStyle = 'rgba(255, 255, 0, .7)';
	ctx.fillRect(0, 0, 100, 100);
	ctx.clearRect(0, 0, 50, 50);

	var capture = ctx.getImageData(0, 0, 50, 50);
	console.log(capture);
</script>

</body>
</html>
